<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center background-color-blue">
        <h1 class="display-3 color-white">Weather Dashboard</h1>
    </header>
    <div class="'container mb-3 ms-3">
        <div class="row">
            <div class="row col-2 justify-content-center">
                <form>
                    <div class="mb-3">
                        <label for="citySearchInput" class="form-label">Search Weather by City</label>
                        <input type="text" class="form-control" id="citySearchField" aria-describedby="citySearch">
                    </div>
                    <button type="submit" class="search btn btn-primary">Submit</button>
                </form>
                <div class="row searchedCities align-items-start"></div>
            </div>
            <div class="card col-6">
                <div class="current card-body">
                </div>
            </div>
        </div>
    </div>

    <div class="row time-block offset-2">
        <h2>5-Day Forecast</h2>
        <div class="card col-2">
            <div class="extended card-body">
            </div>
        </div>
        <div class="card col-2">
            <div class="extended card-body">
            </div>
        </div>
        <div class="card col-2">
            <div class="extended card-body">
            </div>
        </div>
        <div class="card col-2">
            <div class="extended card-body">
            </div>
        </div>
        <div class="card col-2">
            <div class="extended card-body">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
