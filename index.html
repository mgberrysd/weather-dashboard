<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
        <div class="row time-block">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Search Weather by City</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="card" style="width: 18rem;">
                <div class="current card-body">

                </div>
            </div>
        </div>
        <div class="row time-block">
            <div class="card">
                <div class="extended card-body">

                </div>
            </div>
            <div class="card">
                <div class="extended card-body">

                </div>
            </div>
            <div class="card">
                <div class="extended card-body">

                </div>
            </div>
            <div class="card">
                <div class="extended card-body">

                </div>
            </div>
            <div class="card">
                <div class="extended card-body">

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
